    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kontaktai</title>
      </head>
      <body>
        <h1>KONTAKTAI</h1>
        <div class="content">
          <div class="table-wrapper">
            <table>
              <tr>
                <th>EL.PAŠTAS</th>
                <td>
                  <a href="mailto:info@einamveikti.lt">info@einamveikti.lt</a>
                </td>
              </tr>
              <tr>
                <th>Telefonas</th>
                <td><a href="tel:+1234567890">+1234567890</a></td>
              </tr>
              <tr>
                <th>ADRESAS</th>
                <td>Saulėtekio al. 11</td>
              </tr>
            </table>
          </div>
          <div class="form-wrapper">
            <h2>Parašykite mums</h2>
            <form>
              <div class="input-wrapper">
                <input
                  type="text"
                  name="name"
                  placeholder="Jūsų vardas"
                  required
                />
                <input
                  type="email"
                  name="email"
                  placeholder="Jūsų el.paštas"
                  required
                />
                <textarea
                  name="message"
                  placeholder="Jūsų žinutė"
                  rows="5"
                  required
                ></textarea>
                <button type="submit">Send Message</button>
              </div>
            </form>
          </div>
        </div>
        <div class="map-wrap">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d147552.92096893748!2d25.08822986649112!3d54.70057267016522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dd93fb5c6408f5%3A0x400d18c70e9dc40!2sVilnius%2C%20Vilnius%20City%20Municipality!5e0!3m2!1sen!2slt!4v1685455547434!5m2!1sen!2slt"
            width="100%"
            height="195"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
        <footer>
          <div class="footer" id="footer">
            <div class="left-footer-box">
              <img
                class="footer-logo"
                src="images/einamveikti_logo_white.png"
              />
            </div>
            <div class="right-footer-box">
              <div class="contact-wrap">
                <p>
                  <span style="font-size: 16px"
                    ><img
                      class="contact-icon-kontaktai"
                      src="images/phone.png"
                    />
                    <a href="tel:+1234567890" class="contact-link"
                      >+1234567890</a
                    ></span
                  >
                  <br />
                  <span style="font-size: 16px"
                    ><img
                      class="contact-icon-kontaktai"
                      src="images/mail.png"
                    />
                    <a href="mailto:info@vienaskasnius.lt" class="contact-link"
                      >info@einamveikti.lt</a
                    ></span
                  >
                  <br />
                  <span style="font-size: 16px"
                    ><img
                      class="contact-icon-kontaktai"
                      src="images/facebook.png"
                    />
                    <a
                      href="https://www.facebook.com/einamveikti/"
                      class="contact-link"
                      >/einaveikti</a
                    ></span
                  >
                  <br />
                  <span style="font-size: 16px"
                    ><img
                      class="contact-icon-kontaktai"
                      src="images/insta.png"
                    />
                    <a
                      href="https://www.instagram.com/einamveikti/"
                      class="contact-link"
                      >@einamveikti</a
                    ></span
                  >
                  <br />
                </p>
              </div>
            </div>
          </div>
        </footer>
      </body>
    </html>

    <script src="script/navigation.js"></script>
  </body>
</html>
